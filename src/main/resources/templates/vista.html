<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .receta-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        .badge-dificultad {
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
        }
        .precio-info {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .ingredientes-list {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .ingrediente-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .ingrediente-item:last-child {
            border-bottom: none;
        }
        .instrucciones-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
        }
        .btn-favorito {
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }
        .btn-favorito i {
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- Header -->
    <div th:replace="~{fragmentos :: header}"></div>

<div class="container my-5">
    <div class="row mb-4">
        <div class="col-12">
            <a href="/buscar" class="btn btn-outline-secondary btn-sm mb-3">
                <i class="bi bi-arrow-left"></i> Volver a búsqueda
            </a>
        </div>
    </div>

    <!-- Contenedor de receta -->
    <div id="recipe-container">
        <div class="text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <div th:replace="~{fragmentos :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_RECIPES = '/api/recetas';

    document.addEventListener('DOMContentLoaded', () => {
        const recipeId = getRecipeIdFromUrl();
        if (recipeId) {
            loadRecipeDetail(recipeId);
        } else {
            showError('ID de receta no válido');
        }
    });

    function getRecipeIdFromUrl() {
        const pathArray = window.location.pathname.split('/');
        const lastIndex = pathArray.length - 1;
        return pathArray[lastIndex] ? parseInt(pathArray[lastIndex]) : null;
    }

    async function loadRecipeDetail(recipeId) {
        try {
            const res = await fetch(`${API_RECIPES}/${recipeId}`);
            if (!res.ok) throw new Error('Receta no encontrada');
            const recipe = await res.json();
            renderRecipeDetail(recipe);
        } catch (err) {
            console.error(err);
            showError('No se pudo cargar la receta');
        }
    }

    function renderRecipeDetail(recipe) {
        const container = document.getElementById('recipe-container');
        
        const dificultadBadge = getBadgeDificultad(recipe.dificultad);
        
        let ingredientesHtml = '';
        if (recipe.ingredientes && recipe.ingredientes.length > 0) {
            ingredientesHtml = recipe.ingredientes.map(ing => 
                `<div class="ingrediente-item"><i class="bi bi-check-circle-fill text-success me-2"></i>${ing.nombre}</div>`
            ).join('');
        } else {
            ingredientesHtml = '<p class="text-muted">No hay ingredientes registrados</p>';
        }

        container.innerHTML = `
            <div class="row">
                <!-- Imagen y datos principales -->
                <div class="col-lg-6 mb-4">
                    <img src="${recipe.imagenUrl || '/assets/recetas/default.jpg'}" 
                         alt="${recipe.nombre}" 
                         class="img-fluid rounded shadow-lg"
                         style="width: 100%; height: 400px; object-fit: cover;">
                </div>

                <!-- Información de receta -->
                <div class="col-lg-6">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h1 class="mb-2">${recipe.nombre || 'Sin nombre'}</h1>
                            <p class="text-muted lead">${recipe.descripcion || 'Sin descripción'}</p>
                        </div>
                        <button class="btn-favorito" onclick="toggleFavorite(${recipe.id}, this)">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6 class="text-muted">Dificultad</h6>
                            <span class="badge ${dificultadBadge.clase}">${dificultadBadge.texto}</span>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-muted">Tiempo de preparación</h6>
                            <p class="mb-0"><strong>${recipe.tiempoPreparacion || 0} min</strong></p>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h6 class="text-muted">Presupuesto aproximado</h6>
                            <p class="precio-info">S/ ${recipe.precio || 0}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success btn-lg w-100" onclick="window.location.href='/buscar'">
                                <i class="bi bi-arrow-left me-2"></i>Volver
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-5">

            <!-- Ingredientes -->
            <div class="row mb-5">
                <div class="col-lg-6">
                    <h3 class="mb-3"><i class="bi bi-basket-fill text-success me-2"></i>Ingredientes</h3>
                    <div class="ingredientes-list">
                        ${ingredientesHtml}
                    </div>
                </div>

                <!-- Datos nutricionales / Información adicional -->
                <div class="col-lg-6">
                    <h3 class="mb-3"><i class="bi bi-info-circle-fill text-success me-2"></i>Información</h3>
                    <div class="ingredientes-list">
                        <div class="ingrediente-item">
                            <strong>Porciones:</strong> A gusto
                        </div>
                        <div class="ingrediente-item">
                            <strong>Tiempo total:</strong> ${recipe.tiempoPreparacion || 0} minutos
                        </div>
                        <div class="ingrediente-item">
                            <strong>Presupuesto:</strong> S/ ${recipe.precio || 0}
                        </div>
                        <div class="ingrediente-item">
                            <strong>Dificultad:</strong> ${recipe.dificultad || 'No especificada'}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instrucciones -->
            <div class="row mb-5">
                <div class="col-12">
                    <h3 class="mb-3"><i class="bi bi-book-fill text-success me-2"></i>Instrucciones</h3>
                    <div class="instrucciones-section">
                        <p>${(recipe.instrucciones || 'Sin instrucciones').replace(/\n/g, '<br>')}</p>
                    </div>
                </div>
            </div>
        `;
    }

    function getBadgeDificultad(dificultad) {
        const map = {
            'FACIL': { clase: 'bg-success', texto: 'Fácil' },
            'MEDIA': { clase: 'bg-warning', texto: 'Media' },
            'DIFICIL': { clase: 'bg-danger', texto: 'Difícil' }
        };
        return map[dificultad] || { clase: 'bg-secondary', texto: 'Desconocida' };
    }

    async function toggleFavorite(recipeId, btn) {
        try {
            const res = await fetch(`/api/usuarios/favoritos/${recipeId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            if (res.ok) {
                const data = await res.json();
                const icon = btn.querySelector('i');
                if (data.favorito) {
                    icon.className = 'bi bi-heart-fill';
                    btn.style.filter = 'drop-shadow(0 0 5px rgba(220, 53, 69, 0.5))';
                } else {
                    icon.className = 'bi bi-heart';
                    btn.style.filter = 'none';
                }
            } else {
                alert('No estás autenticado. Por favor, inicia sesión.');
            }
        } catch (err) {
            console.error('Error:', err);
            alert('Error al guardar favorito');
        }
    }

    function showError(message) {
        const container = document.getElementById('recipe-container');
        container.innerHTML = `
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Error</h4>
                <p>${message}</p>
                <hr>
                <p class="mb-0"><a href="/buscar" class="btn btn-danger">Volver a búsqueda</a></p>
            </div>
        `;
    }
</script>

</body>
</html>
