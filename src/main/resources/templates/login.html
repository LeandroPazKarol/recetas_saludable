<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas al Alcance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>


<body>
    <main class="login-contenedor">
        <form th:action="@{/login}" method="post">

            <h2 class="login-titulo">Iniciar Sesión</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Sesión cerrada correctamente.
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label>Correo</label>
            <br>
            <input type="email" name="correo" required />
            <br>

            <label>Contraseña</label>
            <br>
            <input type="password" name="contrasena" required />
            <br>

            <button type="submit">Ingresar</button>
            <br>
            <span>¿No tiene una cuenta? <a th:href="@{/registro}">Registrate</a></span>

        </form>

    </main>
    <!-- Footer -->
    <div th:replace="~{fragmentos :: footer}"></div>
    <!-- Scripts -->
    <div th:replace="~{fragmentos :: scripts}"></div>

</body>

</html>
