<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- ================= FRAGMENTO: HEADER ================= -->
<header th:fragment="header" class="bg-success text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/assets/logo.png}" alt="Logo Plataforma" class="me-2"
                 style="width: 50px; height: 50px;" />
            <span class="fw-bold h5 mb-0">Recetas al Alcance</span>
        </a>

        <!-- Botón hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/recetas}">Recetas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/buscar}">Buscar</a>
                </li>
            </ul>

            <!-- Perfil y logout (solo si está autenticado) -->
            <div class="d-flex align-items-center ms-lg-3 mt-2 mt-lg-0" sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <a class="d-flex align-items-center text-white text-decoration-none" href="#" id="profileDropdown"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/assets/usuario1.png}" class="rounded-circle"
                             style="width: 40px; height: 40px;" alt="usuario">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" th:href="@{/usuario/perfil}">Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Botón login (solo si NO está autenticado) -->
            <div class="d-flex align-items-center ms-lg-3 mt-2 mt-lg-0" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Iniciar Sesión</a>
            </div>
        </div>
    </nav>
</header>

<!-- ================= FRAGMENTO: FOOTER ================= -->
<footer th:fragment="footer" class="bg-dark text-white pt-5 pb-3 mt-5">
    <div class="container">
        <div class="row text-center text-md-start">
            <!-- Columna 1 -->
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold">Recetas al Alcance</h5>
                <p>Plataforma de recetas saludables y económicas.</p>
            </div>

            <!-- Columna 2 -->
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold">Enlaces</h5>
                <ul class="list-unstyled">
                    <li><a th:href="@{/}" class="text-white text-decoration-none">Inicio</a></li>
                    <li><a th:href="@{/recetas}" class="text-white text-decoration-none">Recetas</a></li>
                    <li><a th:href="@{/buscar}" class="text-white text-decoration-none">Buscar</a></li>
                </ul>
            </div>

            <!-- Columna 3 -->
            <div class="col-md-4 mb-4">
                <h5 class="fw-bold">Síguenos</h5>
                <a href="#" class="text-white fs-4 me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white fs-4 me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
            </div>
        </div>

        <hr class="border-light">

        <div class="text-center">
            <p class="mb-0">
                &copy; <span id="year"></span> Recetas al Alcance. Todos los derechos reservados.
            </p>
        </div>
    </div>
</footer>

<!-- ================= FRAGMENTO: SCRIPTS ================= -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Actualizar año automáticamente
        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.getElementById('year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</div>

</body>
</html>
