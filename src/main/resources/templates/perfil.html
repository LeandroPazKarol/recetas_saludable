<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<!-- Header -->
<div th:replace="~{fragmentos :: header}"></div>

    <!-- Perfil de Usuario Mejorado -->
<main class="container my-5">
    <div class="row g-4">

        <!-- Perfil Usuario -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3 profile-card">
                <img th:src="@{/assets/usuario1.png}" 
     class="mx-auto mb-3" style="width:120px; height:120px; border-radius:50%; object-fit:cover;" 
     alt="Usuario público">

                <h4 class="fw-bold mb-1">Leandro Franco</h4>
                <p class="text-muted mb-2">leandro@gmail.com</p>
                
                <span class="badge bg-secondary mb-3">Invitado</span>

                <div>
                    <a href="#" class="btn btn-primary btn-sm w-100">Editar perfil</a>
                </div>
            </div>
        </div>

        <!-- Contenido Perfil -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs mb-3" id="perfilTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info"
                                    type="button" role="tab">Información</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="guardados-tab" data-bs-toggle="tab" data-bs-target="#guardados"
                                    type="button" role="tab">Guardados</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="favoritos-tab" data-bs-toggle="tab" data-bs-target="#favoritos"
                                    type="button" role="tab">Favoritos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="preferencias-tab" data-bs-toggle="tab" data-bs-target="#preferencias"
                                    type="button" role="tab">Preferencias</button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="perfilTabsContent">

                        <!-- Información -->
                        <div class="tab-pane fade show active" id="info" role="tabpanel">
                            <h5 class="mb-3">Datos personales</h5>
                            <dl class="row">
                                <dt class="col-sm-4">Nombre</dt>
                                <dd class="col-sm-8">Leandro Franco</dd>

                                <dt class="col-sm-4">Teléfono</dt>
                                <dd class="col-sm-8">999000999</dd>

                                <dt class="col-sm-4">Email</dt>
                                <dd class="col-sm-8">leandro@gmail.com</dd>
                            </dl>
                        </div>

                        <!-- Guardados -->
                        <div class="tab-pane fade" id="guardados" role="tabpanel">
                            <h5 class="mb-3">Recetas Guardadas</h5>
                            <div class="row g-3">
                                <div class="col-sm-6 col-md-4 col-lg-3">
                                    <div class="card h-100">
                                        <img src="../assets/plato1.jpg" class="card-img-top" alt="Receta">
                                        <div class="card-body">
                                            <h6 class="card-title">Arroz Chaufa</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4 col-lg-3">
                                    <div class="card h-100">
                                        <img src="../assets/plato2.jpg" class="card-img-top" alt="Receta">
                                        <div class="card-body">
                                            <h6 class="card-title">Batido de Plátano y Avena</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Favoritos -->
                        <div class="tab-pane fade" id="favoritos" role="tabpanel">
                            <h5 class="mb-3">Recetas Favoritas</h5>
                            <div class="row g-3">
                                <div class="col-sm-6 col-md-4 col-lg-3">
                                    <div class="card h-100 border-danger">
                                        <img src="../assets/plato2.jpg" class="card-img-top" alt="Receta favorita">
                                        <div class="card-body">
                                            <h6 class="card-title">Mini Pizzas de Pan de Molde</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Preferencias -->
                        <div class="tab-pane fade" id="preferencias" role="tabpanel">
                            <h5 class="mb-3">Preferencias</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="tema" class="form-label">Tema</label>
                                    <select class="form-select" id="tema">
                                        <option selected>Claro</option>
                                        <option>Oscuro</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="idioma" class="form-label">Idioma</label>
                                    <select class="form-select" id="idioma">
                                        <option selected>Español</option>
                                        <option>Inglés</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">Guardar cambios</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
 <!-- Footer -->
 <div th:replace="~{fragmentos :: footer}"></div>
 <!-- Scripts -->
 <div th:replace="~{fragmentos :: scripts}"></div>
</body>

</html>
