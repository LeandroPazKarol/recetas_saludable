<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>

<header class="bg-success text-white p-3 text-center">
  <h1 class="fw-bold">Recetas al Alcance</h1>
</header>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <form th:action="@{/usuario/guardarUsuario}" th:object="${usuario}" method="post">
        <h2 class="text-center mb-4">Crear cuenta</h2>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
          <input th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
        </div>

        <div class="mb-3">
          <input th:field="*{apellido}" class="form-control" placeholder="Apellido" required>
        </div>

        <div class="mb-3">
          <input th:field="*{correo}" type="email" class="form-control" placeholder="Correo" required>
        </div>

        <div class="mb-3">
          <input th:field="*{contrasena}" type="password" class="form-control" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarme</button>

        <p class="text-center mt-3">
          ¿Ya tienes cuenta?
          <a th:href="@{/login}">Inicia sesión</a>
        </p>
      </form>

    </div>
  </div>
</main>

</body>
</html>
