<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{./css/login.css}" />
</head>

<body>
  <main class="login-contenedor">

    <form th:action="@{/usuario/guardarUsuario}" th:object="${usuario}" method="post">

      <h2 class="login-titulo">Crear cuenta</h2>

      <label>Nombre</label>
      <br>
      <input th:field="*{nombre}" type="text" placeholder="Nombre" required />
      <br>

      <label>Apellido</label>
      <br>
      <input th:field="*{apellido}" type="text" placeholder="Apellido" required />
      <br>

      <label>Correo</label>
      <br>
      <input th:field="*{correo}" type="email" placeholder="correo@gmail.com" required />
      <br>

      <label>Contraseña</label>
      <br>
      <input th:field="*{contrasena}" type="password" placeholder="Contraseña" required />
      <br>

      <label>Telefono</label>
      <br>
      <input th:field="*{telefono}" type="text" placeholder="999888777" required />
      <br>

      <label>Pais</label>
      <br>
      <input th:field="*{pais}" type="text" placeholder="Pais" required />
      <br>
      <button type="submit">Crear cuenta</button>
      <br>
      <span>¿Ya tiene una cuenta? <a th:href="@{/login}">Ingresar</a></span>

    </form>

  </main>

</body>
    <!-- Footer -->
    <div th:replace="~{fragmentos :: footer}"></div>
    <!-- Scripts -->
    <div th:replace="~{fragmentos :: scripts}"></div>
</html>
